#
# WICHTIG! Die endgültige Todesnachricht setzt sich aus 4 Elementen zusammen
# death-prefix + death-player-info + death-reason + death-with-ban/death-without-ban
#    Präfix       Info über den Spieler  Todesursache    Tod mit oder ohne Sperre
#
# WICHTIG! Die Nachricht über die Todesursache im Bann-Fenster sieht so aus:
#                           death-player-info + death-reason
#                           Info über den Spieler  Todesursache
#
#
#
# Gründe für den Tod
# DIESE OPTION KANN FEHLER IM ZUSAMMENHANG MIT DEM ZUGRIFF AUF DEN TÄTER DES SPIELERS ENTHALTEN
death-reason:
  BLOCK_EXPLOSION: "&fexplodierte"
  CONTACT: "&fwurde zu Tode gequetscht"
  DRAGON_BREATH: "&fstarb am Atem des Drachens"
  DROWNING: "&fertrank"
  ENTITY_ATTACK: "&fwurde von &l%killer%&r getötet"
  ENTITY_EXPLOSION: "&fstarb bei der Explosion"
  FALL: "&ffiel aus großer Höhe"
  FALLING_BLOCK: "&fwurde von einem herabfallenden Block erdrückt"
  FIRE: "&fverbrannte lebendig"
  FIRE_TICK: "&fverbrannte lebendig"
  FLY_INTO_WALL: "&fflog gegen die Wand"
  FREEZE: "&ffror ein"
  HOT_FLOOR: "&ffand heraus, dass der Boden aus Lava besteht"
  LAVA: "&fversuchte in Lava zu schwimmen"
  LIGHTNING: "&fwurde vom Blitz getroffen"
  MAGIC: "&fwurde von Magie von &l%killer%&r getötet"
  POISON: "&fwurde vergiftet"
  PROJECTILE: "&fwurde von &l%killer%&r angeschossen"
  SONIC_BOOM: "&fstarb durch die Schockwelle"
  STARVATION: "&fstarb am Hungertod"
  SUFFOCATION: "&fwurde in der Wand eingemauert"
  SUICIDE: "&ebegeht Selbstmord"
  THORNS: "&fwurde beim Versuch, &l%killer%&r zu verletzen, getötet"
  VOID: "&ffiel aus der Welt"
  WITHER: "&fverschwand durch den Effekt des Wither-Tranks"
  OTHER: "&fstarb"
#
# BLOCK_EXPLOSION   - Tod durch das Befinden in der Zone, in der der Block explodiert.
# CONTACT           - Tod durch Berührung eines Blocks wie Kaktus, Tropfstein (Stalagmit) oder Beerenstrauch.
# DRAGON_BREATH     - Tod durch den Feueratem eines Drachens.
# DROWNING          - Tod aufgrund von Luftmangel im Wasser.
# ENTITY_ATTACK     - Tod durch Angriff eines anderen Wesens (Monster / Spieler).
# ENTITY_EXPLOSION  - Tod durch das Befinden in einem Bereich, in dem z. B. der Creeper explodiert.
# FALL              - Tod durch Sturz aus großer Höhe.
# FALLING_BLOCK     - Tod durch Aufprall eines herabfallenden Blocks, der Schaden verursacht.
# FIRE              - Tod durch direkte Exposition gegenüber Feuer.
# FIRE_TICK         - Tod durch Verbrennungen durch Feuer.
# FLY_INTO_WALL     - Tod durch Aufprall auf eine Wand (Elytra).
# FREEZE            - Tod durch Erfrieren.
# HOT_FLOOR         - Tod durch Betreten von Material.MAGMA_BLOCK.
# LAVA              - Tod durch direkten Kontakt mit Lava.
# LIGHTNING         - Tod durch Blitzschlag.
# MAGIC             - Tod durch Treffer mit einem Damage Potion oder Zauber.
# POISON            - Tod durch anhaltende Giftwirkung.
# PROJECTILE        - Tod durch Projektil (Pfeil usw.).
# SONIC_BOOM        - Tod durch den Angriff der Schockwelle des Wächters.
# STARVATION        - Tod durch Verhungern aufgrund eines leeren Hungerbalkens.
# SUFFOCATION       - Tod durch Ersticken in der Wand.
# SUICIDE           - Selbstmord.
# THORNS            - Tod durch Racheangriff gegen den Thorns-Zauberangriff.
# VOID              - Tod durch Sturz außerhalb der Welt.
# WITHER            - Tod durch die Wirkung des Wither-Trankes.
# OTHER             - Tod durch eine andere Ursache.
#
# ___________________________________________________________________________
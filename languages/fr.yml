# Affichage des commandes
cmd-about:
  - "&cHardcoreMode &finintroduit un nouveau type de jeu sur serveur."
  - ""
  - "&fLorsque vous mourez, vous perdez des vies, et lorsque vous les perdez toutes, vous obtenez un bannissement temporaire. Le plugin diversifie ainsi le gameplay sur le serveur et augmente son niveau de &cdifficulté&f."
  - ""
  - "&fDes vies s'ajoutent au fil du temps et les niveaux d'interdiction diminuent."
  - ""
  - "&fTapez &c/lives &fpour en savoir plus sur vos vies et vos niveaux de bannissement."
#
cmd-lives:
  - "&fVies: &c%hardcoremode_lives% &7Grâce à eux vous éviterez l'interdiction"
  - "&Niveau de mort: &c%hardcoremode_death-level% &f(&c%hardcoremode_next-ban-time%&f) &7Spécifie le niveau de durée de l'interdiction"
  - ""
# Ces deux messages seront affichés dans la commande lives si les live et les options de réapparition sont activées dans la configuration ainsi que les options de niveau d'interdiction.
#
# Cette information n'apparaîtra pas si le joueur ne peut pas obtenir de vie supplémentaire / son bannissement Le niveau ne peut pas être réduit.
cmd-lives-extra-life: "&fVous recevrez une vie supplémentaire dans: &c%hardcoremode_renewing-lives-time%"
cmd-lives-ban-level: "&fVotre niveau de bannissement sera réduit dans: &c%hardcoremode_ban-level-time%"

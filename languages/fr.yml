# Raison du décès
death-prefix: "&7[&4&l❤&r&7]&r"
death-player-info: "&cJoueur &f&l%player%"
#
death-with-ban: "&cet peut être de retour sur le serveur dans &f&l%time%" # Lorsqu'un joueur est banni après sa mort
death-without-ban: "&cet a perdu une de ses vies" # Quand un joueur n'est pas banni après sa mort
#
# IMPORTANT! Le message de mort final est composé de 4 éléments
# death-prefix   +   death-player-info   +   death-reason   +   death-with-ban/death-without-ban
#   préfixe    informations sur le joueur   raison du décès      mort avec ou sans interdiction
#
# IMPORTANT! Le message sur la cause du décès dans la fenêtre d'interdiction ressemble à ceci:
#                         death-player-info   +   death-reason
#                    informations sur le joueur    raison du décès
#
#
#
# Raisons des décès
# CETTE OPTION PEUT CONTENIR DES ERREURS LIÉES À L'ACCÈS AU TUEUR DU JOUEUR
death-reason:
  BLOCK_EXPLOSION: "&fa explosé"
  CONTACT: "&fa été enchaîné à mort"
  DRAGON_BREATH: "&fmort du souffle du dragon"
  DROWNING: "&fnoyé"
  ENTITY_ATTACK: "&fa été tué par &l%killer%&r"
  ENTITY_EXPLOSION: "&fmort de l'explosion"
  FALL: "&ftombé d'un endroit élevé"
  FALLING_BLOCK: "&fa été coincé par un bloc qui tombait"
  FIRE: "&fbrûlé vif"
  FIRE_TICK: "&fbrûlé vif"
  FLY_INTO_WALL: "&fa volé dans le mur"
  FREEZE: "&fgelé"
  HOT_FLOOR: "&fj'ai découvert que le sol était en lave"
  LAVA: "&fj'ai essayé de nager dans la lave"
  LIGHTNING: "&fa été frappé par la foudre"
  MAGIC: "&fa été tué par magie par &l%killer%&r"
  POISON: "&fa été empoisonné"
  PROJECTILE: "&fa été abattu par &l%killer%&r"
  SONIC_BOOM: "&fil est mort de l'onde de choc"
  STARVATION: "&fil est mort de faim"
  SUFFOCATION: "&fétait maçonné dans le mur"
  SUICIDE: "&fse suicider"
  THORNS: "&fa été tué en essayant de blesser &l%killer%&r"
  VOID: "&ftombé hors du monde"
  WITHER: "&fflétri"
  OTHER: "&fdécédé"
#
# BLOCK_EXPLOSION - Mort d'être dans la zone où le bloc explose.
# CONTACT - Mort causée lorsque le joueur touche un bloc tel qu'un cactus, une pierre à goutte (stalagmite) ou un buisson de baies.sh.
# DRAGON_BREATH – Mort causée par un dragon cracheur de feu.
# DROWNING - Mort par manque d'air dans l'eau.
# ENTITY_ATTACK - Mort provoquée par une attaque d'une autre créature (monstre/joueur).
# ENTITY_EXPLOSION - Mort due à la présence dans une zone lorsqu'une créature telle que le Creeper explose.
# FALL - Mort suite à une chute de hauteur.
# FALLING_BLOCK - Mort en heurtant un bloc qui tombe et qui inflige des dégâts.
# FIRE – Mort causée par une exposition directe au feu.
# FIRE_TICK - Mort par brûlures dues au feu.
# FLY_INTO_WALL - Mort causée par un choc contre un mur (élytres).
# FREEZE - Mort due au gel.
# HOT_FLOOR – Mort causée lorsqu'un joueur marche sur Material.MAGMA_BLOCK.
# LAVA – Mort par contact direct avec la lave.
# LIGHTNING - Mort causée par un coup de foudre.
# MAGIC - Mort après avoir été touché par une potion de dégâts ou un sort.
# POISON – Mort causée par un effet de poison continu.
# PROJECTILE - Mort causée par un projectile (flèche, etc.).
# SONIC_BOOM – Mort causée par une attaque Sonic Boom du Guardian.
# STARVATION – Mort par famine due à une barre de faim vide.
# SUFFOCATION – Mort par asphyxie dans le mur.
# SUICIDE - Suicide.
# THORNS - Mort causée par des représailles contre l'attaque du sort Épines.
# VOID - Mort causée par une chute hors du monde.
# WITHER - Mort par l'effet du mélange Wither.
# OTHER – Décès causé par l’une des autres causes.
#
# ___________________________________________________________________________
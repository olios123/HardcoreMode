  - "&fKiedy zginiesz, stracisz życie, a kiedy stracisz je wszystkie, otrzymasz tymczasowego bana. Plugin urozmaica w ten sposób rozgrywkę na serwerze i zwiększa jej poziom &ctrudności&f."

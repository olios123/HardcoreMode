#
# WAŻNE! Ostateczna wiadomość o śmierci składa się z 4 elementów
# death-prefix + death-player-info + death-reason + death-with-ban/death-without-ban
#    prefix     informacja o graczu  powód śmierci      śmierć z / bez bana
#
# WAŻNE! Komunikat o przyczynie śmierci w oknie bana wygląda następująco:
#                  death-player-info + death-reason
#                 informacja o graczu  powód śmierci
#
#
#
# Powody śmierci
# OPCJA TA MOŻE ZAWIERAĆ BŁĘDY ZWIĄZANE Z DOSTĘPEM DO ZABÓJCY GRACZA
death-reason:
  BLOCK_EXPLOSION: "&fwybuchł"
  CONTACT: "&fzostał zakuty na śmierci"
  DRAGON_BREATH: "&fzginął od oddechu smoka"
  DROWNING: "&futonął"
  ENTITY_ATTACK: "&fzostał zabity przez &l%killer%&r"
  ENTITY_EXPLOSION: "&fwyleciał w powietrze"
  FALL: "&fupadł z wysokości"
  FALLING_BLOCK: "&fzostał przygnieciony przez spadający blok"
  FIRE: "&fspłonął żywcem"
  FIRE_TICK: "&fspłonął żywcem"
  FLY_INTO_WALL: "&fwleciał w ścianę"
  FREEZE: "&fzamarzł"
  HOT_FLOOR: "&fdowiedział się, że podłoga to lava"
  LAVA: "&fpróbował pływać w lawie"
  LIGHTNING: "&fzostał porażony piorunem"
  MAGIC: "&fzostał zabity magią przez &l%killer%&r"
  POISON: "&fzostał otruty"
  PROJECTILE: "&fzostał zastrzelony przez &l%killer%&r"
  SONIC_BOOM: "&fzginął od fali uderzeniowej"
  STARVATION: "&fumarł z głodu"
  SUFFOCATION: "&fzatopił się w ścianie"
  SUICIDE: "&fpopełnił samobójstwo"
  THORNS: "&fzostał zabity próbując zabić &l%killer%&r"
  VOID: "&fwypadł poza świat"
  WITHER: "&fobumarł"
  OTHER: "&fzginął"
#
# BLOCK_EXPLOSION   - Śmierć w wyniku przebywania w miejscu eksplozji bloku.
# CONTACT           - Śmierć następuje, gdy gracz dotknie bloku, takiego jak kaktus, Dripstone (stalagmit) lub jagodowy krzak.
# DRAGON_BREATH     - Śmierć spowodowana przez ziejącego ogniem smoka.
# DROWNING          - Śmierć z powodu braku powietrza w wodzie.
# ENTITY_ATTACK     - Śmierć spowodowana atakiem innego stworzenia (potwora/gracza).
# ENTITY_EXPLOSION  - Śmierć w wyniku przebywania na obszarze, gdy eksploduje stworzenie takie jak Creeper.
# FALL              - Śmierć w wyniku upadku z wysokości.
# FALLING_BLOCK     - Śmierć od uderzenia w spadający blok, który zadaje obrażenia.
# FIRE              - Śmierć wskutek bezpośredniego narażenia na ogień.
# FIRE_TICK         - Śmierć w wyniku oparzeń od ognia.
# FLY_INTO_WALL     - Śmierć wskutek uderzenia w ścianę (elytra).
# FREEZE            - Śmierć wskutek zamarznięcia.
# HOT_FLOOR         - Śmierć spowodowana nadepnięciem gracza na Material.MAGMA_BLOCK.
# LAVA              - Śmierć w wyniku bezpośredniego kontaktu z lawą.
# LIGHTNING         - Śmierć spowodowana uderzeniem pioruna.
# MAGIC             - Śmierć w wyniku trafienia miksturą lub zaklęciem zadającym obrażenia.
# POISON            - Śmierć spowodowana trwającym efektem trucizny.
# PROJECTILE        - Śmierć spowodowana pociskiem (strzałą itp.).
# SONIC_BOOM        - Śmierć spowodowana atakiem Sonic Boom ze strony Guardiana.
# STARVATION        - Śmierć z głodu z powodu pustego baru głodowego.
# SUFFOCATION       - Śmierć przez uduszenie w ścianę.
# SUICIDE           - Samobójstwo.
# THORNS            - Śmierć spowodowana odwetem za atak zaklęcia Cierni.
# VOID              - Śmierć spowodowana upadkiem poza światem.
# WITHER            - Śmierć pod wpływem mikstury Wither.
# OTHER             - Śmierć spowodowana jakąkolwiek inną przyczyną.
#
# ___________________________________________________________________________
